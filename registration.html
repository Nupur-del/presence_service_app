<body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Register Yourself</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="button" id="submit">Sign Up</button>
    </form>
  </body>
  <script>
    $('#submit').on('click',function(){
      let formData = {
        "email": document.getElementById('inputEmail').value,
        "password":document.getElementById("inputPassword").value
      }
      console.log('form data = ',formData);
      $.ajax({
        method:"POST",
        url:'http://localhost:3000/signup',
        data: formData,
        dataType:'json'
      }).done((response)=>{
        console.log('response = ',response);
        if(response.statusCode == 1 && response.data){
          window.location.href = 'http://localhost:3000/';
        }
        else{
          console.log('please put some meaningful data');
        }
      });
    });
  </script>
